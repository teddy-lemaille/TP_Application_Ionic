<ion-header>
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let type of ListTypeCheckboxisChecked">
      <ion-label>{{type.id}} {{type.value }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="type.isChecked" (ionChange)="Actu()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>


  <ion-list>
    <ion-item *ngFor="let mod of ListModPrice">
      <ion-label>
        <ion-text color="primary"><h3> {{mod.name}} {{mod.platinum}}  {{mod.vendeur}} <a href="https://warframe.market/items/{{mod.name}}" target="_blank"> Market</a></h3></ion-text>
        <div *ngIf="show">
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
